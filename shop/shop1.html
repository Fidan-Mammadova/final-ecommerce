<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet"/>

  <!-- Splide CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous"/>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous"/>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="shop1.css">
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! 
    <a href="/shop/shop.html"
    class="btn-success" 
    style="text-decoration-color: white; color: white;">  ShopNow</a></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <h2 class="navbar-brand">E-commerce</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home/home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sign up/create.html">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger" href="/shop/shop.html">Shop</a>
          </li>
        </ul>
        <input placeholder="What are you looking for?" class="input-style" type="text">
        <i class="bi bi-search"></i>
        <div class="ms-3" id="userInfo">
          <a href="/cart/cart.html" class="cart-link"><i class="bi bi-cart3"></i></a>
          <a href="/user/user.html" class="user-link"><i class="bi bi-person"></i></a>
          <span id="usernameDisplay"></span>
          <a href="#" class="btn btn-danger" id="logoutBtn" style="display: none;">Log out</a>
          <a href="/login/login.html" class="btn btn-danger" id="loginBtn">Log in</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <h3>Shop</h3>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search.."/>
        <button class="btn btn-danger mb-3" id="show-all-btn">All products</button>
        <select class="form-select mb-3" id="sortSelect">
          <option value="">Sort by</option>
          <option value="low">Price: Low to High</option>
          <option value="high">Price: High to Low</option>
          <option value="rate">Rating</option>
        </select>
        <h4>Category</h4>
        <ul class="list-unstyled" id="categoryList">
          <li class="category-item">Clothing</li>
          <li class="category-item">Footwear</li>
          <li class="category-item">Accessories</li>
          <li class="category-item">Tablets</li>
        </ul>
        <h4>Rate</h4>
        <div id="ratingFilters">
          <div class="star-filter" data-rate="5">⭐⭐⭐⭐⭐</div>
          <div class="star-filter" data-rate="4">⭐⭐⭐⭐</div>
          <div class="star-filter" data-rate="3">⭐⭐⭐</div>
          <div class="star-filter" data-rate="2">⭐⭐</div>
          <div class="star-filter" data-rate="1">⭐</div>
        </div>
      </div>
      <!-- Products -->
      <div class="col-md-9">
        <div class="row g-4" id="product-container"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

  <!-- Custom JS -->
  <script src="shop1.js"></script>
</body>
</html>
